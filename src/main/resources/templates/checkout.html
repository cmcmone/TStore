<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkout</title>

  <script type="text/javascript" th:src="@{assets/js/common.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/header.css}">
  <script type="text/javascript" th:src="@{assets/js/header.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/footer.css}">
  <script type="text/javascript" th:src="@{assets/js/footer.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/checkout.css}">
</head>

<body>
  <!-- Header Area Start -->
  <header th:replace="common/header.html"></header>
  <!-- Header Area End -->

  <!-- checkout begin -->
  <div class="checkout-area mt-50 clear">
    <div class="container">
      <div class="row">
        <div class="checkout-bill">
          <form class="form-row">
            <div class="col-lg-12">
              <h5 class="form-head">Billing Details</h5>
            </div>
            <div class="form_group col-12 col-md-6">
              <label class="form-label">Name <span>*</span></label>
              <input class="input-form" type="text">
            </div>
            <div class="form_group col-12">
              <label class="form-label">Street Address <span>*</span></label>
              <input placeholder="House number and street name" class="input-form" type="text">
            </div>
            <div class="form_group col-12">
              <input placeholder="Apartment, suite, unit etc. (optional)" class="input-form" type="text">
            </div>
            <div class="form_group col-12">
              <label class="form-label">Town / City <span>*</span></label>
              <input class="input-form" type="text">
            </div>
            <div class="form_group col-12">
              <label class="form-label">State / County <span>*</span></label>
              <input class="input-form" type="text">
            </div>
            <div class="form_group col-12 col-md-6">
              <label class="form-label">Phone <span>*</span></label>
              <input class="input-form" type="text">
            </div>
            <div class="form_group col-12 col-md-6">
              <label class="form-label">Email Address <span>*</span></label>
              <input class="input-form" type="text">
            </div>
          </form>
        </div>
        <div class="checkout-order">
          <form class="form-row">
            <div class="col-lg-12">
              <h5 class="form-head rs-padding">Your Order</h5>
            </div>
            <div class="col-lg-12">
              <div class="order_table table-responsive">
                <table>
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td> DSLR Cameras <strong> × 2</strong></td>



                      <td> $165.00</td>
                    </tr>
                    <tr>
                      <td> Lense Camera <strong> × 2</strong></td>
                      <td> $50.00</td>
                    </tr>
                    <tr>
                      <td> Digital Cameras <strong> × 2</strong></td>
                      <td> $50.00</td>
                    </tr>
                    <tr>
                      <td> Mirrorless Cameras <strong> × 1</strong></td>
                      <td> $50.00</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>Cart Subtotal</th>
                      <td>$215.00</td>
                    </tr>
                    <tr>
                      <th>Shipping</th>
                      <td><strong>$5.00</strong></td>
                    </tr>
                    <tr class="order_total">
                      <th>Order Total</th>
                      <td><strong>$220.00</strong></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </form>
          <div class="payment-button">
            <input type="submit" class="btn-secondary" value="Continue to Payment">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- checkout end -->

  <!-- Footer Area Start -->
  <footer th:replace="common/footer.html"></footer>
  <!-- Footer Area End -->
</body>

</html>

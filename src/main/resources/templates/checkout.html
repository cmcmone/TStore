<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkout</title>

  <script type="text/javascript" th:src="@{assets/js/common.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/header.css}">
  <script type="text/javascript" th:src="@{assets/js/header.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/footer.css}">
  <script type="text/javascript" th:src="@{assets/js/footer.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/checkout.css}">
</head>

<body>
  <!-- Header Area Start -->
  <header th:replace="common/header.html"></header>
  <!-- Header Area End -->

  <!-- checkout begin -->
  <div class="checkout-area mt-50 clear">
    <div class="container">
      <div class="row">
        <form class="form-row" th:action="@{/payment}" th:method="POST">
        <div class="checkout-bill">
            <div class="col-lg-12">
              <h5 class="form-head">Billing Details</h5>
            </div>
            <div class="form_group col-12 col-md-6">
              <label class="form-label">Name <span>*</span></label>
              <input class="input-form" type="text" th:name="username" th:value="${Address.name}">
            </div>
            <div class="form_group col-12">
              <label class="form-label">Street Address <span>*</span></label>
              <input placeholder="House number and street name" class="input-form" type="text" th:name="street" th:value="${Address.street}">
            </div>
<!--            <div class="form_group col-12">-->
<!--              <input placeholder="Apartment, suite, unit etc. (optional)" class="input-form" type="text">-->
<!--            </div>-->
            <div class="form_group col-12">
              <label class="form-label">Town / City <span>*</span></label>
              <input class="input-form" type="text" th:name="city" th:value="${Address.city}">
            </div>
            <div class="form_group col-12">
              <label class="form-label">State / County <span>*</span></label>
              <input class="input-form" type="text" th:name="state" th:value="${Address.state}">
            </div>
            <div class="form_group col-12 col-md-6">
              <label class="form-label">Phone <span>*</span></label>
              <input class="input-form" type="text" th:name="phone" th:value="${Address.phone}">
            </div>
            <div class="form_group col-12 col-md-6">
              <label class="form-label">Email Address <span>*</span></label>
              <input class="input-form" readonly="readonly" type="text" th:name="email" th:value="${Address.user.email}">
            </div>
        </div>
        <div class="checkout-order">
            <div class="col-lg-12">
              <h5 class="form-head rs-padding">Your Order</h5>
            </div>
            <div class="col-lg-12">
              <div class="order_table table-responsive">
                <table>
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="items : ${myCart}">
                      <td> <span th:text="${items.product.shortProductName}"></span>
                        <strong><span th:text="' x ' + ${items.quantity}"></span> </strong>
                      </td>
                      <td><span th:text="'$' + ${items.cost * items.quantity}"></span></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>Cart Subtotal</th>
                      <td><span th:text="'$' + ${total}"></span></td>
                    </tr>
                    <tr>
                      <th>Shipping</th>
                      <td><strong>$0.00</strong></td>
                    </tr>
                    <tr class="order_total">
                      <th>Order Total</th>
                      <td><strong><span th:text="'$' + ${total}"></span></strong></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>

          <div class="payment-button">
            <input type="submit" class="btn-secondary" value="Continue to Payment">
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <!-- checkout end -->

  <!-- Footer Area Start -->
  <footer th:replace="common/footer.html"></footer>
  <!-- Footer Area End -->
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <script type="text/javascript" th:src="@{assets/js/common.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/header.css}">
  <script type="text/javascript" th:src="@{assets/js/header.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/footer.css}">
  <script type="text/javascript" th:src="@{assets/js/footer.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/register.css}">
</head>

<body>
  <!-- Header Area Start -->
  <header th:replace="common/header.html"></header>
  <!-- Header Area End -->

  <!-- Register area Start -->
  <div class="register-area login-area mt-25 clear">
    <div class="container">
      <div class="row">
        <div class="offset-lg-3 col-lg-6">
          <div class="checkout_info mb-20">
            <form class="form-row text-left" th:action="@{/register.html}" th:method="POST">
              <h5 class="last-title mb-10 text-center">Creat New Account</h5>
              <div class="col-lg-12 text-left mb-20">
                <p class="register-page"> Already have an account? <a href="login.html">Log in instead!</a></p>
              </div>
              <div class="form_group col-12">
                <label class="form-label">User Name <span>*</span></label>
                <input class="input-form" type="text">
              </div>
              <div class="form_group col-12">
                <label class="form-label">Email Address <span>*</span></label>
                <input class="input-form" type="text">
              </div>
              <div class="form_group col-12">
                <label class="form-label">Password <span>*</span></label>
                <input class="input-form input-login" type="password">
              </div>
              <div class="form_group col-12">
                <label class="form-label">Confirm Password <span>*</span></label>
                <input class="input-form input-login" type="password">
              </div>
              <div class="form-row mt-20">
                <input type="submit" class="btn-submit" value="Register">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register area End -->

  <!-- Footer Area Start -->
  <footer th:replace="common/footer.html"></footer>
  <!-- Footer Area End -->
</body>

</html>
